<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel Plugin</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    .yellow {
      background-color: yellow;
    }
    .carousel-inner .item img {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="Chain App Dev Free Website Template - Free-CSS.com/templatemo_570_chain_app_dev/image0.png">
          <div class="carousel-caption">
            <p>marriage event</p>
          </div>
        </div>
        <div class="item">
          <img src="Chain App Dev Free Website Template - Free-CSS.com/templatemo_570_chain_app_dev/m.jpg">
          <div class="carousel-caption text-center">
            <p>Second Slide</p>
          </div>
        </div>
        <div class="item">
          <img src="Chain App Dev Free Website Template - Free-CSS.com/templatemo_570_chain_app_dev/images.jpeg">
          <div class="carousel-caption">
            <p>Third Slide</p>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(function() {
      $('.carousel').carousel({
        interval: 1000
      });
      $('.carousel').on('slide.bs.carousel', function() {
        $('p').toggleClass('yellow');
      });
      $('.carousel').hover(function() {
        $(this).carousel('pause');
      }, function() {
        $(this).carousel('cycle');
      });
    });
  </script>
</body>
</html>
