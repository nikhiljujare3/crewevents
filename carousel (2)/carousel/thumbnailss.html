        <script>
            function filterEvents() {
                var input, filter, thumbnails, thumbnail, title, i;
                input = document.getElementById("search-input");
                filter = input.value.toUpperCase();
                thumbnails = document.getElementById("thumbnailsContainer").getElementsByClassName("thumbnail");

                for (i = 0; i < thumbnails.length; i++) {
                    title = thumbnails[i].getElementsByTagName("h3")[0];
                    if (title.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        thumbnails[i].style.display = "";
                    } else {
                        thumbnails[i].style.display = "none";
                    }
                }
            }

            // Handle modal show event
            $('#paymentModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget); // Button that triggered the modal
                var eventName = button.data('event'); // Extract event name from data attribute
                var modal = $(this);

                // Set the event name in the modal
                modal.find('#eventName').val(eventName);
            });

            // Handle form submission
            $('#paymentForm').submit(function (event) {
                event.preventDefault();
                var cardNumber = $('#cardNumber').val();
                alert('Payment submitted successfully!\nCard Number: ' + cardNumber);
                $('#paymentModal').modal('hide');
            });
            function buyButtonClick(eventName, amount) {
            // Set event name and amount in the payment form
            $('#eventName').val(eventName);
            $('#billAmount').val('$' + amount);

            // Show the payment modal
            $('#paymentModal').modal('show');
            }
        </script>
